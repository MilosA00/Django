{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <link rel='stylesheet' type="text/css" href="{% static 'loginStyle.css' %}">
</head>
<body>
        {% include "navbar.html" %}
        {% block content %}
            <div id="signInDiv">
            <h1>Sign in</h1>
            </div>
            <div class="LoginButton">
                <button type="submit" id="loginButton"><h1>Login</h1></button>
            </div>
            <div>
                 <input type="text" id="username" name="username" placeholder="Username"/>
        </div>

        <div id="passwordDiv">
            <input type="password" id="pass" name="password" minlength="8" required placeholder="Password" />
        </div>

        {% endblock content %}
</body>
</html>
