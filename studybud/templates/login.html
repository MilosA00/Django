{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel='stylesheet' type="text/css" href="{% static 'loginStyle.css' %}">
</head>


<body>
{% include "navbar.html" %}

    <form class="credentials" id="loginForm">
        <h1>-----Sign In-----</h1>
        <div class="div1">
        <input type="text" placeholder="Username" class="username" id="username" name="username" onfocusout="outOfFocusUsr()">
          <h5 class="usernameValidation">This field can not be empty</h5>
            </div>
        <div class="div2">
        <input type="password" placeholder="Password" class="password" id="password" name="password" onfocusout="outOfFocusPass()">
         <h5 class="passwordValidation">This field can not be empty</h5>
            </div>
        <input type="submit" value="Submit" class="loginButton"  >
    </form>



         <script src="{% static 'JS/login_validation.js' %}"></script>
</body>
</html>
