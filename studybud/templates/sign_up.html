{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sigh Up</title>

    <link rel='stylesheet' type="text/css" href="{% static 'signUpStyle.css' %}">
</head>
<body>
{% include "navbar.html" %}

<form class="sighUpForm" method="post" action="add_user">
    
    <div class="credentials">
        <h1>-----Sign Up-----</h1>

        <input type="text" placeholder="Username" class="username" name="user_name">
        <input type="text" placeholder="Email" class="email" name="email">
        <input type="password" placeholder="Password" class="password" name="password">
        <input type="submit" value="Submit" class="sighUpButton">
    </div>

    
</form>


</body>
</html>
